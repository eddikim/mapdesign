<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZWRkaWtpbSIsImEiOiJjbGVodGJ3OTIwdTFhM3BwY3I1N3E0eDNmIn0.g94DU3V68JJWZctCiZQ8hw';
